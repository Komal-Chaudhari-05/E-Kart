<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel='stylesheet' type='text/css' media='screen' href="Static/css/bootstrap.min.css">
    <style>
        .box{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="container" mt-5>
        <div class="row mt-5">
            <div class="col-sm-4 mx-auto mt-5 shadow">
                <h4 class="text-center">User Registration</h4>
                <form method="post" action="login.html">
                    <div class="mb-3">
                        <label for="Input 1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Input 1" placeholder="name@example.com">
                      </div>

                      <div class="mb-3">
                        <label for="Input 2" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="Input 2" placeholder="Enter Name">
                      </div>

                      <div class="mb-3">
                        <label for="Input 3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input 3" placeholder="Enter Password">
                      </div>

                      <div class="mb-3">
                        <label for="Input 4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="Input 4" placeholder="Confirm Password" required>
                      </div>

                      <div class="mb-3 text-left">
                        <input type="submit" class="btn btn-primary" value="Register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Already Register..? &nbsp;&nbsp; 
                        <a href="login.html" class="" style="text-decoration: none;">Login</a>
                      </div>
                </form>

            </div>
        </div>
    </div>
    <script src='Static/js/bootstrap.min.js'></script>
    <script src='Static/js/popper.js'></script>
</body>
</html>
